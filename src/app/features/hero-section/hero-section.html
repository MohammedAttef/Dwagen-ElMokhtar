<section class="hero-section section-padding">
  <div class="container hero-container grid grid-cols-2 md:grid-cols-1 gap-2xl items-center">

    <!-- Hero Content (Text & Buttons) -->
    <div class="hero-content" data-aos="fade-up">
      <div class="hero-badge">
        <span class="badge-dot"></span>
        خدمة توصيل سريعة لجميع المناطق
      </div>

      <h1 class="hero-title">
        أجود أنواع الدواجن
        <br>
        <span class="text-primary highlighted-text">الطازجة يوميًا</span>
      </h1>

      <p class="hero-subtitle">
        نقدم لك ولعائلتك أفضل منتجات الدواجن، تربية مزارعنا وتغذية
        نباتية 100%. طعم أصلي وجودة مضمونة تصلك لباب البيت.
      </p>

      <!-- Features List -->
      <ul class="hero-features flex gap-md mt-md">
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="var(--accent-green)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          طازج
        </li>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="var(--accent-green)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          مضمون
        </li>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="var(--accent-green)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          دجاج نصف متحول
        </li>
      </ul>

      <!-- CTA Buttons -->
      <div class="hero-actions mt-lg flex gap-md">
        <button class="btn btn-primary hero-btn" routerLink="/products">
          تصفح منتجاتنا
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </button>
        <button class="btn btn-outline hero-btn-outline" routerLink="/products">
          شاهد العروض
        </button>
      </div>
    </div>

    <!-- Hero Image Area -->
    <div class="hero-image-wrapper">
      <div class="main-image">
        <img src="assets/whole chicken.avif" alt="دجاج طازج" class="rounded-image shadow-lg" width="800" height="600"
          loading="lazy">
      </div>

      <!-- Overlapping smaller image -->
      <div class="floating-image shadow-md">
        <img src="assets/kofta.avif" alt="دجاج مشوي" width="300" height="300" loading="lazy">
      </div>

      <!-- Quality Badge Float -->
      <div class="floating-badge shadow-sm">
        <div class="badge-content">
          <span class="badge-title">جودة معتمدة</span>
          <span class="badge-value">ذبح اليوم</span>
        </div>
        <div class="badge-icon-wrap bg-accent-green">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
      </div>
    </div>

  </div>
</section>
