<div class="product-card" style="cursor: pointer" [routerLink]="['/product', id]">
  <!-- Badge -->
  @if (badgeText) {
  <div class="product-badge" [class]="'badge-' + badgeType">
    {{ badgeText }}
  </div>
  }

  <!-- Image -->
  <div class="product-image">
    <img [src]="imageUrl || 'assets/images/logo.svg'" [alt]="title" loading="lazy">
  </div>

  <!-- Content -->
  <div class="product-content">
    <h3 class="product-title">{{ title }}</h3>
    <p class="product-desc text-muted">{{ description }}</p>

    <div class="product-footer">
      <div class="product-price text-primary">
        <span class="price-val">{{ price }}</span>
        <span class="currency">جنيه</span>
        <span class="unit text-muted"> / للكيلو</span>
      </div>

      <button class="add-cart-btn" aria-label="أضف للسلة">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>
  </div>
</div>
